plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    // Apply the application plugin to add support for building a CLI application.
}
//jar {
//    manifest {
//        attributes "Main-Class": "netty.disk.error.test.App"
//    }
//}


jar {
    manifest {
        attributes(
                'Main-Class': 'netty.disk.error.test.App',
                "Multi-Release": true
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'io.netty:netty-all:4.1.47.Final'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j18-impl:2.13.1'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    compile group: 'com.lmax', name: 'disruptor', version: '3.4.2'
    compile group: 'org.apache.commons', name: 'commons-compress', version: '1.20'
    compile group: 'org.tukaani', name: 'xz', version: '1.8'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}


test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
